# ===============================
# APPLICATION CONFIG
# ===============================
spring.application.name=employeespringjpaapp

# ===============================
# SERVER CONFIG (REQUIRED FOR RAILWAY)
# ===============================
server.port=${PORT:8080}

# ===============================
# DATABASE CONFIG (RAILWAY MYSQL)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING CONFIG
# ===============================
logging.level.org.springframework=INFO
